<div
  class="
    flex
    items-center
    p-1
    rounded-full
    font-bold
    bg-gray-200
    dark:bg-gray-800
    transition-colors
    duration-200
  "
>
  <div
    (click)="setDark(false)"
    class="
      flex
      items-center
      justify-center
      h-8
      w-8
      mr-0.5
      rounded-full
      bg-white
      text-secondary-500
      dark:bg-transparent
      dark:text-gray-500
      dark:hover:text-secondary-500
      dark:hover:bg-gray-900
      cursor-pointer
      transition-colors
      duration-200
    "
  >
    <fa-icon icon="lightbulb"></fa-icon>
  </div>

  <div
    (click)="setDark(true)"
    class="
      flex
      items-center
      justify-center
      h-8
      w-8
      ml-0.5
      rounded-full
      bg-transparent
      text-gray-500
      dark:bg-gray-50
      dark:text-primary-500
      hover:text-primary-500
      hover:bg-gray-300
      dark:hover:bg-gray-50
      cursor-pointer
      transition-colors
      duration-200
    "
  >
    <fa-icon icon="moon"></fa-icon>
  </div>
</div>
